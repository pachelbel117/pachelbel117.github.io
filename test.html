<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms Practice</title>
	<style>body{background-color: #999;}</style>
</head>
<body>
	<h2>Programming Bootcamp Sign Up Form</h2>
	<p>
		<form action="//formspree.io/pachelbel117@gmail.com" method="POST">
			<input type="text" name="full_name" value="Full Name" autofocus><br>
			<input type="email" name="email" size="30" placeholder="Email Address"><br>
			<input type="password" name="password" placeholder="password"><br>
			<input type="radio" name="location" value="onSite"><span>On Site</span>
			<input type="radio" name="location" value="remoteBeta"><span>Remote Beta</span><br>
			<select name="prepCourse">
				<option value="remotePrep">Remote Prep Course</option>
				<option value="onSitePrep">On Site Prep Course</option>
				<option value="thinkful">Thinkful Online Prep Course</option>
				<option value="selfStudy">Self-Study</option>
			</select><br>
			<textarea name="userMessage" cols="50" rows="10" placeholder="List previous coursework and self-study details."></textarea><br>	
			<input type="Submit">
			<button type="reset" name="reset">Reset</button>
		</form>
	</p>
</body>
</html>
